<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>فرم مشتری</title>
<link rel="stylesheet" href="css/information.css">
</head>
<body>

<div class="header">
    <h1>اطلاعات مشتری و جزئیات سفارش</h1>
</div>

<div class="payment-container">
    <div class="payment-left">
        <form id="customer-form">
            <div class="form-group">
                <label for="first-name">نام</label>
                <input type="text" id="first-name" placeholder="مثال: علی">
                <span class="error-msg"></span>
            </div>

            <div class="form-group">
                <label for="last-name">نام خانوادگی</label>
                <input type="text" id="last-name" placeholder="مثال: رضایی">
                <span class="error-msg"></span>
            </div>

            <div class="form-group">
                <label for="city">شهر</label>
                <input type="text" id="city" placeholder="مثال: تهران">
                <span class="error-msg"></span>
            </div>

            <div class="form-group">
                <label for="address">آدرس</label>
                <input type="text" id="address" placeholder="مثال: تهران، پلاک ۱۲">
                <span class="error-msg"></span>
            </div>

            <div class="form-group">
                <label>هزینه سفارش:</label>
                <div id="order-total-text">0 تومان</div>
            </div>

            <div class="form-group">
                <label>هزینه ارسال:</label>
                <div id="shipping-cost-text">0 تومان</div>
            </div>

            <div class="form-group">
                <label>قابل پرداخت:</label>
                <div id="payable-amount-text">0 تومان</div>
            </div>

            <div class="buttons">
                <button type="button" id="cancel">انصراف</button>
                <button type="submit" id="pay">پرداخت</button>
            </div>
        </form>
    </div>
</div>

<script src="js/information.js"></script>
</body>
</html>
